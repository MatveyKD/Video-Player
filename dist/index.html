<!DOCTYPE html>
<html>
  <head>
    <title>Пример подключения плеера</title>
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <link rel="icon" href="./favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./normalize.css" />
    <style type="text/css">
      .player-button{
        font-size: 20px;
        flex-grow: 1;
        color: white;
        background-color: transparent;
        border-style: none;
        cursor: pointer;
        width: 37px;
        height: 29px;
      }


      .player-button.fullscreen{
        margin-right: -1px;
      }

      .menu-indent{
        flex-grow: 100;
      }
      .left-buttons{
       display: flex;
       flex-direction: row;
       align-items: center;
      }
      .right-buttons{
       display: flex;
       flex-direction: row;
       align-items: center;
      }
      .menu{
        background: black;
        display: flex;
        flex-direction: row;
        flex-grow: 1;
        align-items: center;
        justify-content: space-between;
      }

      .player{
        display: flex;
        flex-direction: column;
        width: 800px;
        height: 598px;
        box-shadow: 0 0 5px 2px;
      }

      .video-container{
        flex-grow: 100;
      }

      .veiwing-numbers{
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
      }

      .viewing-time{
        color: white;
        background-color: black;
      }
      .progressbar{
        display: flex;
        flex: 1 1 100%;
        align-items: center;
        margin-left: 2px;
        justify-content: space-between;
      }
      .progress{
        display: flex;
        height: 6px;
        flex: 1 1 100%;
        background-color: black;
        margin-right: 4px;
      }
      .slider{
        height: 5px;
        background-color: #f8104d;
        border-radius: 3px;
        margin-left: 10px;
      }

      .dot{
        height: 7px;
        width: 7px;
        background-color: #f8104d;
        border-radius: 50%;
        border: 3px solid white;
        display: inline-block;
        margin-left: -8px;
        margin-top: -6px;
        opacity: 0;

        transition-property: opacity;
        transition-duration: 300ms;
      }
      .progressbar:hover .dot{
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="player" id="player">
      <div class="js-video-container video-container"></div>
      <div class="menu">
        <div class="left-buttons">
          <button class="js-play-button player-button play"><i class="fa fa-play" aria-hidden="true"></i></button>
          <button class="js-pause-button player-button play"><i class="fa fa-pause" hidden aria-hidden="true"></i></button>
          <button class="js-volume-button player-button volume"><i class="fa fa-volume-off" hidden aria-hidden="true"></i></button>
          <button class="js-mute-button player-button volume"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
        </div>
        <div class="progressbar">
            <span class="veiwing-numbers viewing-time js-current-time" ></span>
        <div class="progress js-progress">

          <div class="slider js-progress-slider"></div>
          <div class="dot"></div>

        </div>
            <div class="veiwing-numbers video-duration" style="color: white;">
            <span class="js-duration"></span>
          </div>
        </div>
        <div class="right-buttons">
          <button class="js-fullscreen-button player-button fullscreen"><i class="fa fa-expand" aria-hidden="true"></i></button>
        </div>

      </div>

      <!-- Here can be placed player controls: play and volume buttons -->
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="./player.js"></script>

    <script type="text/javascript">
      createPlayer({elementId: 'player'});
    </script>

  </body>
</html>
