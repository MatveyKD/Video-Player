<!DOCTYPE html>
<html>
  <head>
    <title>Пример подключения плеера</title>
    <link rel="stylesheet" href="./font-awesome-4.7.0\css\font-awesome.min.css"><link>
    <meta charset="utf-8">
    <link rel="icon" href="./favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style type="text/css">
      .player-button{
        font-size: 20px;
        padding: 8px;
        flex-grow: 1;
        color: white;
        background-color: transparent;
        border-style: none;
        cursor: pointer;
        width: 31px;
        height: 43px;
      }

      .viewing-panel{
        font-family: 'Roboto', sans-serif;
      }

      .menu-indent{
        flex-grow: 100;
      }

      .menu{
        background: black;
        display: flex;
        flex-direction: row;
      }

      .player{
        display: flex;
        flex-direction: column;
        width: 800px;
        height: 598px;
        box-shadow: 0 0 5px 2px;
      }

      .video-container{
        width: 100%;
        height: 100%;
      }

      .viewing-time{
        margin-left: 6px;
        margin-top: 11px;
      }
      .video-duration{
        margin-left: 583px;
        margin-top: 12px;
      }

    </style>
  </head>
  <body>
    <div class="player" id="player">
      <div class="js-video-container video-container"></div>
      <div class="menu">
        <div class="left-buttons">
          <button class="js-play-button player-button"><i class="fa fa-play" aria-hidden="true"></i></button>
          <button class="js-pause-button player-button"><i class="fa fa-pause" hidden aria-hidden="true"></i></button>
          <button class="js-volume-button player-button"><i class="fa fa-volume-off" hidden aria-hidden="true"></i></button>
          <button class="js-mute-button player-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
        </div>

        <div class="viewing-panel" style="color: white; background-color: black; display:flex">
          <div class="viewing-time">
            <span class="js-current-time"></span>
          </div>
          <div class="viewing-progressbar"></div>
          <div class="video-duration">
            <span class="js-duration"></span>
          </div>
        </div>

        <div class="menu-indent"></div>

        <div class="right-buttons">
          <button class="js-fullscreen-button player-button"><i class="fa fa-expand" aria-hidden="true"></i></i></button>
        </div>
      </div>

      <!-- Here can be placed player controls: play and volume buttons -->
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="./player.js"></script>

    <script type="text/javascript">
      createPlayer({elementId: 'player'});
    </script>

  </body>
</html>
